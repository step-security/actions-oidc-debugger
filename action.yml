name: 'OIDC Debugger'
description: 'Print the GitHub Actions OIDC claims.'
author: 'step-security'
branding:
  icon: 'activity'
  color: 'red'
inputs:
  audience:
    description: 'The audience to use when requesting the JWT. Your Github server URL and repository owner (e.g. https://github.com/github).'
    required: true
runs:
  using: 'docker'
  image: 'docker://ghcr.io/step-security/actions-oidc-debugger:v1.0.2@sha256:2efd05a360fc43e47d57714cc9e29502dbf998d675e410c9c528e70e20cda62c' #v1.0.2
  args:
    - ${{ inputs.audience }}
