name: 'OIDC Debugger'
description: 'Print the GitHub Actions OIDC claims.'
author: 'step-security'
branding:
  icon: 'activity'
  color: 'red'
inputs:
  audience:
    description: 'The audience to use when requesting the JWT. Your Github server URL and repository owner (e.g. https://github.com/github).'
    required: true
runs:
  using: 'docker'
  image: 'docker://ghcr.io/step-security/actions-oidc-debugger:v1.0.1@sha256:624173f3ed96b4338822eb130bdf07c940c22d78ca79a8df9a8ce98501a1b708' #v1.0.1
  args:
    - ${{ inputs.audience }}
