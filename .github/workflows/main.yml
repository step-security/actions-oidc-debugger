---
name: Test OIDC Debugger
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v5

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: run oidc-debug.go
        run: go run cmd/oidc-debug.go -audience "https://github.com/step-security"

      - name: docker build
        run: docker build -t actions-oidc-debugger .
